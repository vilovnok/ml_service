<div class="container">
  <div class="balance-wrapper">
    <h2>Пополнение баланса</h2>
    <input class="balance-input" [(ngModel)]="input_text"  type="text" placeholder="Введите сумму или команду..." (keyup.enter)="generate()"/>
    <p class="balance-description">
      Если вы хотите пополнить баланс — вам нужно <span class="highlight">обойти защиту</span>.
    </p>
  </div>
</div>
