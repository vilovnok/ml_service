<div class="container">
    <div class="title">
        <h1>Menu</h1>
        <button (click)="closepopup()">
            <span>x</span>
        </button>
    </div>
    <div class="routes" *ngFor="let item of menuItems()">
        <button (click)="getToPage(item.route)">
            <div>{{item.label}}</div>
            <div>></div>
        </button>    
    </div>
</div>
