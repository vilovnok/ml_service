<div class="block">
  <div class="content">
    <div class="section_logo">
      <div class="section_logo_content">
        <h2>YNX</h2>
      </div>
    </div>
    <div class="section_login">      
        <div class="block_group">
          <div class="form_group">            
            <label for="Email">Email</label>
            <input [(ngModel)]="email" type="email" id="email" name="email">
            <label for="New password">New password</label>
            <input [(ngModel)]="password" type="password" id="password" name="password">
                      
            <button type="submit" class="login-btn" (click)="update_password()">Reset password</button>            
            <button class="link_login" (click)="go_to_login()">          
            <span>Do you want to come backe?</span>              
            </button>                    
          </div>
        </div>
      
    </div>
  </div>
</div>
