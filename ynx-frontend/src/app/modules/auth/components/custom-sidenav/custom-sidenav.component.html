<div class="sidenav-header">
    <img [width]="picSize()" [height]="picSize()" src="/assets/user.png">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>{{currentFirstName}} {{currentLastName}}</h2>
        <p>{{currentRole}}</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route"
        routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
        <mat-icon [ngStyle]="rla.isActive ? {'color': '#ff5533'} : {'color': '#fff'}"
            [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined' "
            matListItemIcon>{{item.icon}}</mat-icon>
        <span [ngStyle]="rla.isActive ? {'color': '#ff5533'} : {'color': '#fff'}" matListItemTitle
            *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
</mat-nav-list>
<button (click)="logOut()">
    <div>
        <img src="/assets/logout.png" alt="logout">
        <span matListItemTitle *ngIf="!sideNavCollapsed()">Logout</span>
    </div>
</button>
